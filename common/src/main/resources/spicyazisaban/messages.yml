# You can use there variables for all messages:
# (except for variable itself like using %PREFIX% for general.prefix, they simply will be ignored)
#
# Available variables:
# %PREFIX% - general.prefix
# %CMD_PREFIX% - prefix in config.yml (might be empty)

general:
  prefix: "<red><bold>SpicyAzisaBan</bold></red> <dark_gray><bold>»</bold></dark_gray> "
  missingPermissions: "%PREFIX%<red>権限がありません!</red>"
  error: "<red>処理中に不明なエラーが発生しました。</red>"
  invalid-syntax: "<red>構文エラー: %s</red>"

  # available variables: default + %EXCEPTION_CLASS_NAME%, %EXCEPTION_MESSAGE%
  errorDetailed: "<red>処理中に不明なエラーが発生しました。 (%EXCEPTION_CLASS_NAME%)</red>"

  # these are "words" and you can't use variables here
  none: "なし"
  global: "全サーバー"
  permanent: "無期限"
  online: "<green>オンライン</green>"
  offline: "<dark_red>オフライン</dark_red>"
  previousPage: "前のページ"
  nextPage: "次のページ"
  time:
    day: "%d日"
    hour: "%d時間"
    minute: "%d分"
    second: "%d秒"
  # Available variables: %YEAR%, %MONTH%, %DAY%, %HOUR%, %MINUTE%, %SECOND% and %MILLIS%
  datetime: "%YEAR%/%MONTH%/%DAY%-%HOUR%:%MINUTE%:%SECOND%"

commands:
  general:
    invalidGroup: "%PREFIX%<red>無効なグループ名です。</red>"
    invalidServer: "%PREFIX%<red>無効なサーバー名です。</red>"
    invalidPlayer: "%PREFIX%<red>プレイヤーが見つかりません。</red>"
    invalidTime: "%PREFIX%<red>時間(<yellow>time=</yellow>)の形式が正しくありません。</red>"
    invalidIPAddress: "%PREFIX%<red>IPアドレスの形式が正しくないか、処罰不可なIPアドレスです。</red>"
    invalidPunishmentType: "%PREFIX%<red>無効な処罰タイプです。</red>"
    invalidNumber: "%PREFIX%<red>無効な数値です。</red>"
    timeNotSpecified: "%PREFIX%<red>時間が指定されていません。</red>"
    # Available variables: default, %PLAYERS% - banned player names, %PLAYERS_COUNT%
    samePunishmentAppliedToSameIPAddress: "<gray>%PLAYERS_COUNT%人の同じIPアドレスのプレイヤーにも同じ処罰が適用されました: %PLAYERS%</gray>"
    alreadyPunished: "%PREFIX%<red>このアカウントはすでに(同じサーバー、同じ種類で)処罰されています!</red>"
    removedFromServer: "<red>とあるプレイヤーがこの世界から抹消された。</red>"
    offlinePlayer: "%PREFIX%<red>このプレイヤーはオフラインです。</red>"
    notPunished: "%PREFIX%<red>このアカウントは処罰されていません!</red>"
    noReasonSpecified: "%PREFIX%<red>理由が指定されていません!</red>"
    noProofSpecified: "%PREFIX%<red>証拠が指定されていません!</red>"
    punishmentNotFound: "%PREFIX%<red>処罰#%dが見つかりません!</red>"
    proofNotFound: "%PREFIX%<red>証拠#%dが見つかりません!</red>"
    viewable-proofs: "<red>閲覧可能な証拠:</red>"

    # Available variables: %ID% - id of proof, %TEXT% - the text of proof, %PUBLIC% - always true (with color of green)
    proof-entry: "  <red>-</red> <white>%TEXT%</white>"
  sab:
    setDebugLevel: "%PREFIX%<green>デバッグログレベルを<yellow>%d</yellow>に設定しました。</green>"
    reloadedConfiguration: "%PREFIX%<green>設定を再読み込みしました。</green>"
    clearedCache: "%PREFIX%<green>キャッシュを消去しました。</green>"
    deleteGroupUnpunishReason: "グループ'%GROUP%'の削除" # Available variables: default, %GROUP% (group name being removed)
    removedFromPunishmentHistory: "%PREFIX%<green>処罰<dark_gray>\\<<gray>punishmentHistory</gray>></dark_gray>#%ID%を削除しました。</green>" # Available variables: default, punishment
    removedFromPunishment: "%PREFIX%<green>処罰<dark_gray>\\<<gray>punishments</gray>></dark_gray><green>#%ID%を削除しました。</green>" # Available variables: default, punishment
    apiTableNotFound: "%PREFIX%<red>SpicyAzisaBan-APIのテーブルが存在しません。</red>"
    accountNoLinkCode: "%PREFIX%<red>コードが一致しません。</red>"
    accountLinking: "%PREFIX%<green>アカウントをリンク中...</green>"
    # Available variables: default, %USERNAME% (username of linked web account)
    accountLinkComplete: "%PREFIX%<green>アカウント[%USERNAME%]のリンクが完了しました。</green>"
    accountUnlinked: "%PREFIX%<green>アカウントの連携をすべて解除しました。</green>"
    # Available variables (all boolean values are colored automatically): default +
    # %SERVER_VERSION% - BungeeCord version
    # %DB_CONNECTED% - true if connection between database is active, false otherwise
    # %DB_VERSION% - Database version (number)
    # %DB_FAILSAFE% - database.failsafe in config.yml
    # %UPTIME% - current server uptime
    # %VERSION% - plugin version
    # %IS_DEVBUILD% - is running dev build?
    # %IS_DEBUGBUILD% - is running debug build?
    # %SERVER_ID% - serverId in config.yml
    info:
      - "%PREFIX%- <aqua>インスタンス:</aqua>"
      - "%PREFIX%    <gold>バージョン:</gold> <green>%VERSION%<green>"
      - "%PREFIX%    <gold>Debugビルド:</gold> %IS_DEBUGBUILD%"
      - "%PREFIX%    <gold>Devビルド:</gold> %IS_DEVBUILD%"
      - "%PREFIX%    <gold>ロックダウン:</gold> %IS_LOCKDOWN%"
      - "%PREFIX%- <aqua>サーバーバージョン</aqua>"
      - "%PREFIX%    %SERVER_NAME% %SERVER_VERSION%"
      - "%PREFIX%- <aqua>データベース</aqua>"
      - "%PREFIX%    <gold>接続済み:</gold> %DB_CONNECTED%"
      - "%PREFIX%    <gold>バージョン:</gold> %DB_VERSION%"
      - "%PREFIX%    <gold>Failsafe:</gold> %DB_FAILSAFE%"
      - "%PREFIX%- <aqua>Uptime:</aqua> <green>%UPTIME%</green>"

  # Available variables (punishment):
  # %DATE%
  # %END_DATE% - date if it has expiration date, "N/A" if permanent
  # %ID% - Punishment ID
  # %PLAYER% - Player name or IP if IP-based bans
  # %TARGET% - UUID of player or IP if IP-based bans
  # %OPERATOR% - Player name of operator (or CONSOLE if the punishment was done from console)
  # %TYPE% - Punishment type
  # %REASON% - Punishment reason
  # %SERVER% - Target server or group that the punishment applies to ("global" if applies to an entire network)
  # %DURATION% - Times left until the punishment expires
  # %TIME% - Duration of punishment
  # %IS_EXPIRED% - <red>false</red> if expired, <green>true</green> otherwise
  ban:
    usage: "%PREFIX%<green>使用法: /%CMD_PREFIX%ban <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>使用法: /%CMD_PREFIX%gban <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray>は、正常にBanされました!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray>は、<yellow><italic>%SERVER%<reset><gray>で<yellow><italic>%OPERATOR%<reset><gray>からBanされました。"
      - "<gray>理由 <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
    layout:
      - "%PREFIX%<gray>永久BANされました!"
      - ""
      - ""
      - "<red>対象サーバー <dark_gray><bold>» <gray><italic>%SERVER%"
      - "<red>理由 <dark_gray><bold>» <gray><italic>%REASON%"
      - ""
      - "<gray>お問い合わせ:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  tempban:
    usage: "%PREFIX%<green>使用法: /%CMD_PREFIX%tempban <player=...> <reason=\"...\"> <time=...> [server=...]"
    globalUsage: "%PREFIX%<green>使用法: /%CMD_PREFIX%gtempban <player=...> <reason=\"...\"> <time=...> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray>は、正常にTempBanされました!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray>は、<yellow><italic>%SERVER%<reset><gray>で<yellow><italic>%OPERATOR%<reset><gray>からTempBanされました。"
      - "<gray>理由 <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
      - "<gray>期間 <dark_gray>> <gray><italic>%TIME%"
    layout:
      - "%PREFIX%<gray>一時的にBANされました!"
      - ""
      - ""
      - "<red>対象サーバー <dark_gray><bold>» <gray><italic>%SERVER%"
      - "<red>理由 <dark_gray><bold>» <gray><italic>%REASON%"
      - "<red>期間 <dark_gray><bold>» <gray><italic>%DURATION%"
      - ""
      - "<gray>お問い合わせ:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  ipban:
    usage: "%PREFIX%<green>使用法: /%CMD_PREFIX%ipban <target=Player/IP> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>使用法: /%CMD_PREFIX%gipban <target=Player/IP> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray>は、正常にIPBanされました!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray>は、<yellow><italic>%SERVER%<gray>で<yellow><italic>%OPERATOR%<reset><gray>からIPBanされました。"
      - "<gray>理由 <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
    layout:
      - "%PREFIX%<gray>永久IP BANされました!"
      - ""
      - ""
      - "<red>対象サーバー <dark_gray><bold>» <gray><italic>%SERVER%"
      - "<red>理由 <dark_gray><bold>» <gray><italic>%REASON%"
      - ""
      - "<gray>お問い合わせ:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  tempipban:
    usage: "%PREFIX%<green>使用法: /%CMD_PREFIX%tempipban <target=Player/IP> <reason=\"...\"> <time=...> [server=...]"
    globalUsage: "%PREFIX%<green>使用法: /%CMD_PREFIX%gtempipban <target=Player/IP> <reason=\"...\"> <time=...> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray>は、正常にTempIPBanされました!"
