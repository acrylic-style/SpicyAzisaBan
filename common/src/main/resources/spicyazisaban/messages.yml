    header: "%PREFIX%<gray>Punishment history:</gray>"
    # Available variables: %CURRENT_PAGE%, %MAX_PAGE%, %COUNT%
    footer: "<gray>Page <yellow><italic>%CURRENT_PAGE%</italic><gray>/<yellow><italic>%MAX_PAGE%</italic> <dark_gray>| <gray>Punishments: <yellow><italic>%COUNT%</italic></gray>"
    # Available variables: default
    invalidArguments: "%PREFIX%<yellow>--all<red> and <yellow>--active<red> cannot be used together."
  lockdown:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%lockdown <true/false>"
    lockdown:
      - "%PREFIX%<red>New players are currently not allowed to join.</red>"
      - "<red>Please try again after some time.</red>"
    # Available variables: default, %PLAYER%, %IP_ADDRESS%
    lockdownJoinAttempt: "<yellow>[Lockdown] <gray>New player '<yellow><italic>%PLAYER%</italic><reset><gray>' attempted to join. IP address: %IP_ADDRESS%"
    # Available variables for (enabled|disabled)Lockdown: default, %ACTOR% (actor who toggled the lockdown)
    enabledLockdown: "%PREFIX%<yellow><italic>%ACTOR%</italic><reset><gray> has <yellow>enabled</yellow> the server lockdown.</gray>"
    disabledLockdown: "%PREFIX%<yellow><italic>%ACTOR%</italic><reset><gray> has <yellow>disabled</yellow> the server lockdown.</gray>"
  namehistory:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%namehistory <player>"
