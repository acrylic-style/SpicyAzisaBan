      - "<gray>理由 <dark_gray>> <gray><italic>%REASON%"
      - "<gray>期間 <dark_gray>> <gray><italic>%DURATION%"
    layout2: # layout that shows to a player when a player tries to speak after they got muted
      - "%PREFIX%<red>あなたは一時的にミュートされています!"
      - "<gray>対象サーバー <dark_gray>> <gray><italic>%SERVER%"
