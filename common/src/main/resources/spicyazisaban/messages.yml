    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%changereason <id=...> <reason=\"...\">"
    done: "%PREFIX%<gray>Punishment <green>#%ID%<gray> has been successfully updated."
  addproof:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%addproof <id=...> <text=\"...\"> [public]"
    # %PID% can be used here (punishment id), %ID% for proof id, %TEXT% for proof text, and %PUBLIC% for colored true/false value
