  updateproof:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%updateproof <id=...> [text=\"...\"] [public]"
    # %PID% can be used here (punishment id), %ID% for proof id, %TEXT% for proof text, and %PUBLIC% for colored true/false value
    done: "%PREFIX%<gray>Proof for punishment <green>#%PID%<gray> has been successfully updated. <dark_gray>(<gray>ID: <yellow>%ID%<white>, <gray>Public: %PUBLIC%<dark_gray>)"
  delproof:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%delproof <id=...>"
    # %PID% can be used here (punishment id), and %ID% is proof id
    # and %TEXT% for original proof text
    done: "%PREFIX%<gray>Proof has been deleted from punishment <green>#%PID%<gray>. <dark_gray>(<gray>ID: <yellow>%ID%<dark_gray>)"

  seen:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%seen <Player/IP>"
    searching: "%PREFIX%<yellow>Searching for player..."
    # Available variables: %PLAYER%, %SINCE%, %STATUS%, %NAME_HISTORY%, %IP%, %HOSTNAME%, %IP_HISTORY%,
    # %SAME_IP_PLAYERS%, %SAME_IP_PLAYERS_COUNT%, %FIRST_LOGIN%, %FIRST_LOGIN_ATTEMPT%, %LAST_LOGIN%, %LAST_LOGIN_ATTEMPT%
    layout:
      - "%PREFIX%<red><italic>%PLAYER%<yellow> has been %STATUS% for %SINCE%."
      - "<gray>UUID <dark_gray>> <click:copy_to_clipboard:%UUID%><hover:show_text:Click to copy><yellow><italic>%UUID%</italic></yellow></hover></click>"
      - "<gray>First login <dark_gray>> <yellow><italic>%FIRST_LOGIN%"
      - "<gray>First login attempt <dark_gray>> <yellow><italic>%FIRST_LOGIN_ATTEMPT%"
      - "<gray>Last login <dark_gray>> <yellow><italic>%LAST_LOGIN%"
      - "<gray>Last login attempt <dark_gray>> <yellow><italic>%LAST_LOGIN_ATTEMPT%"
      - "<gray>Name history <dark_gray>> <yellow><italic>%NAME_HISTORY%"
      - "<gray>Recent IP address <dark_gray>> <yellow><italic>%IP% <gray>(<yellow>%HOSTNAME%<gray>)"
      - "<gray>All past IP addresses <dark_gray>> <yellow><italic>%IP_HISTORY%"
      - "<gray>Players connected with the same IP <dark_gray>> <gold>%SAME_IP_PLAYERS%"
    # Available variables: %PLAYERS_COUNT%, %PLAYERS%, %HOSTNAME%, %IP_ADDRESS%
    # * = they have different ip now
    # green player name = currently online
    layoutIP:
      - "%PREFIX%<red><italic>%IP_ADDRESS% <dark_gray>(<yellow><italic>%HOSTNAME%<dark_gray>)<yellow> has been connected with %PLAYERS_COUNT% accounts:"
      - "<gold>%PLAYERS%"
  warns:
    # Available variables: default
    notWarnedYet: "%PREFIX%<red><italic>You have not been warned yet.</italic></red>"
    header: "%PREFIX%<red>Active warnings:</red>"

    # Available variables: punishment, default
    layout:
      - "<dark_gray>[<yellow>%DATE%<dark_gray>]"
      - "<red>Type <dark_gray>> <gray><italic>%TYPE%</italic></gray>"
      - "<red>Target server <dark_gray>> <gray><italic>%SERVER%</italic></gray>"
      - "<red>Reason <dark_gray>> <gray><italic>%REASON%</italic></gray>"
  history:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%history <target=Player/IP> [page=...] [--all] [--active]"
    # Available variables: %TARGET%
    header: "%PREFIX%<red><italic>History of %TARGET%:</italic></red>"
    # Available variables: variables of punishment + %DATE%, %STRIKETHROUGH_IF_UNPUNISHED%, %UNPUNISH_REASON%,
    # %UNPUNISH_ID%, %UNPUNISH_OPERATOR%, %FLAGS%
    layout:
      - "<dark_gray>[<yellow>%DATE%<dark_gray>] <dark_gray>(<yellow>Use /%CMD_PREFIX%proofs %ID%<gray> to view proof<dark_gray>)"
      - "<red>Name/IP <dark_gray>> <gray><italic>%PLAYER%</italic></gray>"
      - "<red>Type <dark_gray>> <gray><italic>%TYPE%</italic></gray>"
      - "<red>Duration <dark_gray>> <gray><italic>%STRIKETHROUGH_IF_UNPUNISHED%%TIME% <gray>(<yellow>Expired: %IS_EXPIRED%<gray>)"
      - "<red>Reason <dark_gray>> <gray><italic>%REASON% %UNPUNISH_REASON%</italic></gray>"
      - "<red>ID <dark_gray>> <gray><italic>#%ID% %UNPUNISH_ID%</italic></gray>"
      - "<red>Server <dark_gray>> <gray><italic>%SERVER%</italic></gray>"
      - "<red>Operator <dark_gray>> <gray><italic>%OPERATOR% %UNPUNISH_OPERATOR%</italic></gray>"
      - "<red>Flags <dark_gray>> <gray><italic>%FLAGS%</italic></gray>"
    # Available variables: %CURRENT_PAGE%, %MAX_PAGE%, %COUNT%
    footer: "<gray>Page <yellow><italic>%CURRENT_PAGE%</italic><gray>/<yellow><italic>%MAX_PAGE%</italic> <dark_gray>| <gray>Punishments: <yellow><italic>%COUNT%</italic></gray>"
    # Available variables: %REASON%
    unpunishReason: "<dark_gray>(<gray>Unpunish reason: <yellow>%REASON%</dark_gray>)"
    # Available variables: %ID%
    unpunishId: "<dark_gray>(<gray>Unpunish ID: <yellow>%ID%</dark_gray>)"
    # Available variables: %OPERATOR%
    unpunishOperator: "<dark_gray>(<gray>Unpunish operator: <yellow>%OPERATOR%</dark_gray>)"
    # Available variables: default
    invalidArguments: "%PREFIX%<yellow>--all<red> and <yellow>--active<red> cannot be used together."
  check:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%check <target=Player/IP> [--ip] [--only]"
    searching: "%PREFIX%<yellow>Searching for player...</yellow>"
    # Available variables: %NAME%, %UUID%, %IP%, %HOSTNAME%, %MUTE_COUNT%, %BAN_COUNT%, %WARNING_COUNT%,
    # %CAUTION_COUNT%, %NOTE_COUNT%, %KICK_COUNT%, %BAN_INFO%, %MUTE_INFO%
    layout:
      - "<red>Player <dark_gray>> <yellow>%NAME% <dark_gray>(<yellow>%UUID%<dark_gray>)"
      - "<red>IP address <dark_gray>> <yellow>%IP% <dark_gray>(<yellow>%HOSTNAME%<dark_gray>)"
      - "<red>Mute <dark_gray>> <gray>%MUTE_INFO%</gray>"
      - "<red>Ban <dark_gray>> <gray>%BAN_INFO%</gray>"
      - "<red>Warnings <dark_gray>> <gray>%WARNING_COUNT%</gray>"
      - "<red>Cautions <dark_gray>> <gray>%CAUTION_COUNT%</gray>"
      - "<red>Notes <dark_gray>> <gray>%NOTE_COUNT%</gray>"
      - "<red>Kicks <dark_gray>> <gray>%KICK_COUNT%</gray>"
    # Available variables: %IP%, %HOSTNAME%, %MUTE_COUNT%, %BAN_COUNT%, %WARNING_COUNT%, %CAUTION_COUNT%, %NOTE_COUNT%,
    # %KICK_COUNT%, %BAN_INFO%, %MUTE_INFO%
    layoutIP:
      - "<red>IP address <dark_gray>> <yellow>%IP% <dark_gray>(<yellow>%HOSTNAME%<dark_gray>)"
      - "<red>Mute <dark_gray>> <gray>%MUTE_INFO%</gray>"
      - "<red>Ban <dark_gray>> <gray>%BAN_INFO%</gray>"
      - "<red>Warnings <dark_gray>> <gray>%WARNING_COUNT%</gray>"
      - "<red>Cautions <dark_gray>> <gray>%CAUTION_COUNT%</gray>"
      - "<red>Notes <dark_gray>> <gray>%NOTE_COUNT%</gray>"
    # Available variables for banInfo and muteInfo: default, punishment
    banInfo: "<red>%DURATION% <dark_gray>(<gray>ID: <yellow>#%ID%<gray>, <gray>Reason: <yellow><italic>%REASON%</italic><dark_gray>)"
    muteInfo: "<red>%DURATION% <dark_gray>(<gray>ID: <yellow>#%ID%<gray>, <gray>Reason: <yellow><italic>%REASON%</italic><dark_gray>)"
    cannotUseTargetAndID: "%PREFIX%<red>You cannot use <yellow>target=<red> and <yellow>id=<red> together."
  proofs:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%proofs <ID>"
    # Available variables: punishment + %PID% (punishment id)
    header: "%PREFIX%<yellow>Proofs for punishment <green>#%PID%<yellow>:"
    # Available variables: %PID% (punishment id), %ID% (proof id), %TEXT% (proof text), %PUBLIC% (colored true/false value)
    layout:
      - "<red><italic>Proof ID #%ID% <gray>(Public: %PUBLIC%<gray>) <dark_gray>> <yellow><italic>%TEXT%</italic></yellow>"
  banlist:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%banlist [page=...] [type=...] [server=...] [--all] [--active]"
