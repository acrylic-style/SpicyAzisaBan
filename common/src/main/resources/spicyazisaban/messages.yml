      - "<gray>Punishment Reason <dark_gray>> <gray><italic>%PREASON%"
      - "<gray>Punishment ID <dark_gray>> <gray><italic>#%PID%"
      - "<gray>Unpunish Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
