    unbanUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%unban <player=...> <reason=\"...\"> [server=...]"
    unmuteUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%unmute <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully unpunished!"
