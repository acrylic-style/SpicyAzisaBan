      - "<red>期間 <dark_gray><bold>» <gray><italic>%DURATION%"
      - ""
      - "<gray>お問い合わせ:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  mute:
    usage: "%PREFIX%<green>使用法: /%CMD_PREFIX%mute <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>使用法: /%CMD_PREFIX%gmute <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray>は、正常にMuteされました!"
