# SpicyAzisaBan localization file
# You can download Japanese translation from: https://raw.githubusercontent.com/AzisabaNetwork/SpicyAzisaBan/refs/heads/dev/common/src/main/resources/spicyazisaban/messages.ja.yml
#
# You can use there variables for all messages:
# (except for variable itself like using %PREFIX% for general.prefix, they simply will be ignored)
#
# Available variables:
# %PREFIX% - general.prefix
# %CMD_PREFIX% - prefix in config.yml (might be empty)

general:
  prefix: "<red><bold>SpicyAzisaBan</bold></red> <dark_gray><bold>»</bold></dark_gray> "
  missingPermissions: "%PREFIX%<red>You don't have permission!</red>"
  error: "<red>An internal error occurred.</red>"
  invalid-syntax: "<red>Syntax error: %s</red>"

  # available variables: default + %EXCEPTION_CLASS_NAME%, %EXCEPTION_MESSAGE%
  errorDetailed: "<red>An internal error occurred. (%EXCEPTION_CLASS_NAME%)</red>"

  # these are "words" and you can't use variables here
  none: "None"
  global: "Global"
  permanent: "Permanent"
  online: "<green>Online</green>"
  offline: "<dark_red>Offline</dark_red>"
  previousPage: "Previous Page"
  nextPage: "Next Page"
  time:
    day: "%d day(s)"
    hour: "%d hour(s)"
    minute: "%d minute(s)"
    second: "%d second(s)"
  webhook:
    type: "Type"
    operator: "Operator"
    punishOperator: "Operator (for Punishment)"
    target: "Target"
    server: "Server"
    newReason: "New Reason"
    oldReason: "Old Reason"
    unpunishReason: "Unpunish Reason"
    punishReason: "Punishment Reason"
    punishmentDateTime: "Punishment Date/Time"
    punishmentId: "Punishment ID"
    unpunishId: "Unpunish ID"
    proofId: "Proof ID"
    proofText: "Proof Text"
    duration: "Duration"
    expiration: "Expiration"
    viewableByTarget: "Viewable by Target"
    punishmentAdded: "Punishment Added"
    punishmentReasonChanged: "Punishment Reason Changed"
    punishmentRemoved: "Punishment Removed"
    proofAdded: "Proof Added"
    proofUpdated: "Proof Updated"
    proofRemoved: "Proof Removed"
  # Available variables: %YEAR%, %MONTH%, %DAY%, %HOUR%, %MINUTE%, %SECOND% and %MILLIS%
  datetime: "%MONTH%/%DAY%/%YEAR%-%HOUR%:%MINUTE%:%SECOND%"
  failsafeKickMessage: "You cannot join the server right now. Please contact the server administrator."

commands:
  general:
    invalidGroup: "%PREFIX%<red>Invalid group name.</red>"
    invalidServer: "%PREFIX%<red>Invalid server name.</red>"
    invalidPlayer: "%PREFIX%<red>Invalid player name.</red>"
    invalidTime: "%PREFIX%<red>Invalid time (<yellow>time=</yellow>) syntax.</red>"
    invalidIPAddress: "%PREFIX%<red>IP Address is malformed or is not punishable.</red>"
    invalidPunishmentType: "%PREFIX%<red>Invalid punishment type.</red>"
    invalidNumber: "%PREFIX%<red>Invalid number.</red>"
    timeNotSpecified: "%PREFIX%<red>Time is not specified.</red>"
    # Available variables: default, %PLAYERS% - banned player names, %PLAYERS_COUNT%
    samePunishmentAppliedToSameIPAddress: "<gray>Applied same punishment to %PLAYERS_COUNT% player(s): %PLAYERS%</gray>"
    alreadyPunished: "%PREFIX%<red>This player is already punished under same server and same type!</red>"
    removedFromServer: "<red>A player has been removed from your server.</red>"
    offlinePlayer: "%PREFIX%<red>This player is offline.</red>"
    notPunished: "%PREFIX%<red>This player is not punished!</red>"
    noReasonSpecified: "%PREFIX%<red>Reason is not specified.</red>"
    noProofSpecified: "%PREFIX%<red>Proof is not specified.</red>"
    punishmentNotFound: "%PREFIX%<red>Cannot find punishment #%d!</red>"
    proofNotFound: "%PREFIX%<red>Cannot find proof #%d!</red>"
    viewable-proofs: "<red>Viewable proofs:</red>"

    # Available variables: %ID% - id of proof, %TEXT% - the text of proof, %PUBLIC% - always true (with color of green)
    proof-entry: "  <red>-</red> <white>%TEXT%</white>"
  sab:
    setDebugLevel: "%PREFIX%<green>Debug log level was set to <yellow>%d</yellow>.</green>"
    reloadedConfiguration: "%PREFIX%<green>Reloaded configuration.</green>"
    clearedCache: "%PREFIX%<green>Cleared cache.</green>"
    deleteGroupUnpunishReason: "Removal of group '%GROUP%'" # Available variables: default, %GROUP% (group name being removed)
    removedFromPunishmentHistory: "%PREFIX%<green>Removed punishment <dark_gray>\\<<gray>punishmentHistory</gray>></dark_gray>#%ID%.</green>" # Available variables: default, punishment
    removedFromPunishment: "%PREFIX%<green>Removed punishment <dark_gray>\\<<gray>punishments</gray>></dark_gray><green>#%ID%.</green>" # Available variables: default, punishment
    apiTableNotFound: "%PREFIX%<red>SpicyAzisaBan-API table does not exist.</red>"
    accountNoLinkCode: "%PREFIX%<red>Code does not match.</red>"
    accountLinking: "%PREFIX%<green>Linking account...</green>"
    # Available variables: default, %USERNAME% (username of linked web account)
    accountLinkComplete: "%PREFIX%<green>Your account [%USERNAME%] has been linked.</green>"
    accountUnlinked: "%PREFIX%<green>Unlinked account.</green>"
    # Available variables (all boolean values are colored automatically): default +
    # %SERVER_NAME% - Server name (Platform name)
    # %SERVER_VERSION% - Server version
    # %DB_CONNECTED% - true if connection between database is active, false otherwise
    # %DB_VERSION% - Database version (number)
    # %DB_FAILSAFE% - database.failsafe in config.yml
    # %UPTIME% - current server uptime
    # %VERSION% - plugin version
    # %IS_DEVBUILD% - is running dev build?
    # %IS_DEBUGBUILD% - is running debug build?
    info:
      - "%PREFIX%- <aqua>Instance:</aqua>"
      - "%PREFIX%    <gold>Version:</gold> <green>%VERSION%<green>"
      - "%PREFIX%    <gold>Debug build:</gold> %IS_DEBUGBUILD%"
      - "%PREFIX%    <gold>Dev build:</gold> %IS_DEVBUILD%"
      - "%PREFIX%    <gold>Lockdown:</gold> %IS_LOCKDOWN%"
      - "%PREFIX%- <aqua>Server version</aqua>"
      - "%PREFIX%    %SERVER_NAME% %SERVER_VERSION%"
      - "%PREFIX%- <aqua>Database</aqua>"
      - "%PREFIX%    <gold>Connected:</gold> %DB_CONNECTED%"
      - "%PREFIX%    <gold>Version:</gold> %DB_VERSION%"
      - "%PREFIX%    <gold>Failsafe:</gold> %DB_FAILSAFE%"
      - "%PREFIX%- <aqua>Uptime:</aqua> <green>%UPTIME%</green>"

  # Available variables (punishment):
  # %DATE%
  # %END_DATE% - date if it has expiration date, "N/A" if permanent
  # %ID% - Punishment ID
  # %PLAYER% - Player name or IP if IP-based bans
  # %TARGET% - UUID of player or IP if IP-based bans
  # %OPERATOR% - Player name of operator (or CONSOLE if the punishment was done from console)
  # %TYPE% - Punishment type
  # %REASON% - Punishment reason
  # %SERVER% - Target server or group that the punishment applies to ("global" if applies to an entire network)
  # %DURATION% - Times left until the punishment expires
  # %TIME% - Duration of punishment
  # %IS_EXPIRED% - <red>false</red> if expired, <green>true</green> otherwise
  ban:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%ban <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gban <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully banned!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been banned by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
    layout:
      - "%PREFIX%<gray>You have been permanently banned!"
      - ""
      - ""
      - "<red>Server <dark_gray><bold>» <gray><italic>%SERVER%"
      - "<red>Reason <dark_gray><bold>» <gray><italic>%REASON%"
      - ""
      - "<gray>Contact us:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  tempban:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%tempban <player=...> <reason=\"...\"> <time=...> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gtempban <player=...> <reason=\"...\"> <time=...> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully temporarily banned!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been temporarily banned by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
      - "<gray>Duration <dark_gray>> <gray><italic>%TIME%"
    layout:
      - "%PREFIX%<gray>You have been temporarily banned!"
      - ""
      - ""
      - "<red>Server <dark_gray><bold>» <gray><italic>%SERVER%"
      - "<red>Reason <dark_gray><bold>» <gray><italic>%REASON%"
      - "<red>Duration <dark_gray><bold>» <gray><italic>%DURATION%"
      - ""
      - "<gray>Contact us:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  ipban:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%ipban <target=Player/IP> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gipban <target=Player/IP> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully IP banned!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been IP banned by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
    layout:
      - "%PREFIX%<gray>You have been permanently IP banned!"
      - ""
      - ""
      - "<red>Server <dark_gray><bold>» <gray><italic>%SERVER%"
      - "<red>Reason <dark_gray><bold>» <gray><italic>%REASON%"
      - ""
      - "<gray>Contact us:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  tempipban:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%tempipban <target=Player/IP> <reason=\"...\"> <time=...> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gtempipban <target=Player/IP> <reason=\"...\"> <time=...> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully temporarily IP banned!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been temporarily IP banned by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
      - "<gray>Duration <dark_gray>> <gray><italic>%TIME%"
    layout:
      - "%PREFIX%<gray>You have been temporarily IP banned!"
      - ""
      - ""
      - "<red>Server <dark_gray><bold>» <gray><italic>%SERVER%"
      - "<red>Reason <dark_gray><bold>» <gray><italic>%REASON%"
      - "<red>Duration <dark_gray><bold>» <gray><italic>%DURATION%"
      - ""
      - "<gray>Contact us:"
      - "<yellow>Discord <dark_gray>» <red><underlined>coming soon"
  mute:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%mute <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gmute <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully muted!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been muted by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
    layout1: # layout that shows to a player when a player got muted
      - "%PREFIX%<red>You have been permanently muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
    layout2: # layout that shows to a player when a player tries to speak after they got muted
      - "%PREFIX%<red>You are permanently muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
  tempmute:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%tempmute <player=...> <reason=\"...\"> <time=...> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gtempmute <player=...> <reason=\"...\"> <time=...> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully temporarily muted!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been temporarily muted by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
      - "<gray>Duration <dark_gray>> <gray><italic>%TIME%"
    layout1: # layout that shows to a player when a player got muted
      - "%PREFIX%<red>You have been temporarily muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>Duration <dark_gray>> <gray><italic>%DURATION%"
    layout2: # layout that shows to a player when a player tries to speak after they got muted
      - "%PREFIX%<red>You are temporarily muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>Duration <dark_gray>> <gray><italic>%DURATION%"
  ipmute:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%ipmute <target=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gipmute <target=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully IP muted!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been IP muted by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
    layout1: # layout that shows to a player when a player got muted
      - "%PREFIX%<red>You have been permanently IP muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
    layout2: # layout that shows to a player when a player tries to speak after they got muted
      - "%PREFIX%<red>You are permanently IP muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
  tempipmute:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%tempipmute <target=...> <reason=\"...\"> <time=...> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gtempipmute <target=...> <reason=\"...\"> <time=...> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully temporarily IP muted!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been temporarily IP muted by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
      - "<gray>Duration <dark_gray>> <gray><italic>%TIME%"
    layout1: # layout that shows to a player when a player got muted
      - "%PREFIX%<red>You have been temporarily IP muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>Duration <dark_gray>> <gray><italic>%DURATION%"
    layout2: # layout that shows to a player when a player tries to speak after they got muted
      - "%PREFIX%<red>You are temporarily IP muted!"
      - "<gray>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>Duration <dark_gray>> <gray><italic>%DURATION%"
  warning:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%warning <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gwarning <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully warned!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been warned by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
      - "<gray>Duration <dark_gray>> <gray><italic>%TIME%"
    layout:
      - "%PREFIX%<red>You have been warned"
      - "<red>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<red>Reason <dark_gray>> <gray><italic>%REASON%"
    title: "<red>You have been warned!"
    subtitle: "<gold>Use /%CMD_PREFIX%warns<yellow> to dismiss this message"
  caution:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%caution <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gcaution <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully cautioned!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been cautioned by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
      - "<gray>Duration <dark_gray>> <gray><italic>%TIME%"
    layout:
      - "%PREFIX%<red>You have been cautioned"
      - "<red>Server <dark_gray>> <gray><italic>%SERVER%"
      - "<red>Reason <dark_gray>> <gray><italic>%REASON%"
    title: "<red>You have been cautioned!"
    subtitle: "<gold>Use /%CMD_PREFIX%warns<yellow> to dismiss this message"
  kick:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%kick <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gkick <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully kicked!"
    notify:
      - "<red><italic>%PLAYER%<reset><gray> has been kicked by <yellow><italic>%OPERATOR%<reset><gray> on <yellow><italic>%SERVER%<reset><gray>."
      - "<gray>Reason <dark_gray>> <gray><italic>%REASON%"
      - "<gray>ID <dark_gray>> <gray><italic>#%ID%"
    layout:
      - "%PREFIX%<red>You have been kicked from the server"
      - "<red>Reason <dark_gray>> <gray>%REASON%"
  note:
    usage: "%PREFIX%<green>Usage: /%CMD_PREFIX%note <player=...> <reason=\"...\"> [server=...]"
    globalUsage: "%PREFIX%<green>Usage: /%CMD_PREFIX%gnote <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%<red><italic>%PLAYER%<reset><gray> has been successfully noted!"
